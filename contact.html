<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
 

    <div class="section-one">

        <h1 class="section-one__name">Pasupathi</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
    </div>
    <div class="contact-form">
        <form action="">
            <table>
                <tr>
    
                    <td ><label class="contact-form__lable" for="Name">Name:</label></td>
                    <td><input class="contact-form__input" type="text" placeholder="Your Name"></td>
                </tr>
                <tr>
    
                    <td><label class="contact-form__lable"  for="Email">Email:</label></td>
                    <td><input class="contact-form__input" type="text" placeholder="Your Email"></td>
                </tr>
    
                <tr>
    
                    <td><label class="contact-form__lable"  for="Message">Message: </label></td>
                    <td><textarea class=" contact-form__textarea" name="" placeholder="Your Message" id=""></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__sumit" value="Sumit"></td>
                </tr>
            </table>
        </form>
    </div>
  
    <div class="section-five">
        <p class="section-five__title">social media <a href="instagram.com">Instagram</a></p>
        <p class="section-five__description">
            &copy; Pasupathi
        </p>

    </div>
   </div>
  

</body>

</html>
